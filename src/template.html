<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{%=o.htmlWebpackPlugin.options.title || 'Webpack App'%}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!--<link rel="stylesheet" type="text/css" href="{%= o.htmlWebpackPlugin.options.cdn %}{%= o.htmlWebpackPlugin.options.dist_dir %}/style.css">-->
</head>
<body>
  <div class="container">

    <div>
      <a href="#">Home</a>
      <a href="#admin">Admin</a>
    </div>

		<h1 class="text-center">Bootstrap & fa loaded with webpack<i class="fa fa-internet-explorer"></i></h1>

		<br />

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

		<div class="text-center">
      <div class="form-group has-success has-feedback">
        <label class="control-label" for="inputSuccess2">Input with success</label>
        <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span id="inputSuccess2Status" class="sr-only">(success)</span>
      </div>
      <div class="form-group has-warning has-feedback">
        <label class="control-label" for="inputWarning2">Input with warning</label>
        <input type="text" class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
        <span id="inputWarning2Status" class="sr-only">(warning)</span>
      </div>
      <div class="form-group has-error has-feedback">
        <label class="control-label" for="inputError2">Input with error</label>
        <input type="text" class="form-control" id="inputError2" aria-describedby="inputError2Status">
        <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        <span id="inputError2Status" class="sr-only">(error)</span>
      </div>
      <div class="form-group has-success has-feedback">
        <label class="control-label" for="inputGroupSuccess1">Input group with success</label>
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
        </div>
        <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
      </div>
		</div>
	</div>
  <div id="app">APPLICATION CONTENT</div>
  <div id="app2">APPLICATION CONTENT2</div>
  <div id="app3">APPLICATION CONTENT3</div>
  <div id="app4">APPLICATION CONTENT4</div>
  <div id="content">
  <div id="root">ROOT</div>
  <div id="info"></div>
  <div id="loadingInfo"></div>
  <!--<script src="{%= o.htmlWebpackPlugin.options.cdn %}{%= o.htmlWebpackPlugin.options.dist_dir %}/vendors.js" charset="utf-8"></script>-->
  <!--<script src="{%= o.htmlWebpackPlugin.options.cdn %}{%= o.htmlWebpackPlugin.options.dist_dir %}/bundle.js" charset="utf-8"></script>-->
</body>
</html>
